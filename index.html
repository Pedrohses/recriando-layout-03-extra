<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Avalie sua Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <br/>
      <img src="img/avaliacao.svg" alt="caixa de avaliação com 3 estrelas de 5">
    </header>
    

      <div class="fieldset-wrapper-initial">
        <h1>Informações Pessoais</h1>
      </div>


    <form>
      <fieldset>
        <div class="infospessoais">
          <div class="name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="text" id="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
        </div>

        <div class="select-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select name="mentor" id="mentor">
            <option value="fabio">Fabio</option>
            <option value="mayk">Mayk</option>
            <option value="pedro">Pedro</option>
            <option value="diego">Diego</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea name="feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="duvidas">
          <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
        </div>

        <div class="datageral">
          <div class="date-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" id="date">
          </div>

          <div class="hours">

            <div class="inicio">
              <label for="begin">Das</label>
              <input type="text" id="begin">
            </div>

            <div class="fim">
              <label for="end">Até</label>
              <input type="text" id="end">
            </div>

          </div>
        </div>
        
      </fieldset>

      <fieldset>
        <footer>
          <input type="submit" value="Salvar">
        </footer>
        <br><br>
      </fieldset>
    </form>
  </div>
</body>
</html>
